const cookieValue = document.cookie
  .split("; ")
  .find((row) => row.startsWith("test2="))
  ?.split("=")[1];

function showCookieValue() {
  const output = document.getElementById("cookie-value");
  output.textContent = cookieValue;
}

function clearOutputCookieValue() {
  const output = document.getElementById("cookie-value");
  output.textContent = "";
}
var talk = function(word){
alert(word);
}
document.getElementById("hello").addEventListener('click',function(){alert("hello")});
document.getElementById("hi").addEventListener('click',function(){document.getElementById("hello").addEventListener('click',function(){alert("Yo")})});
document.getElementById("hey").addEventListener('click',function(){
    document.getElementById("hello").removeEventListener('click',function(){alert("hello")});
});





      </script>
      
      <button onclick="showCookieValue()">Show cookie value</button>
